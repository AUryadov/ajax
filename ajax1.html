<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ajax - 1 Text</title>
    </head>
    <body>
        <button id="btn">Get text</button>
        <br />
        <div id="text"></div>
        <script>
            document.getElementById("btn").addEventListener("click", loadText);

            function loadText() {
                const xhr = new XMLHttpRequest(); // 1 yeni object

                xhr.open("GET", "text.txt"); // 2 lazimi info

                xhr.onload = function () {
                    const text = document.getElementById("text");
                    if (xhr.status === 404) {
                        text.innerHTML = "Text tapilmadi";
                    } else {
                        text.innerHTML = xhr.response;
                    }
                };

                xhr.onerror = function () {
                    console.log("Xeta bas verdi!");
                };

                xhr.send(); // 3 gondermek
            }
        </script>
    </body>
</html>
